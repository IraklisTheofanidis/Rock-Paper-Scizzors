<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scizzors</title>
        <link href="css/styleindex.css" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />

    </head>

<body>
    <div id="content">
        <header>
            <h1>Rock Paper Scissors</h1>
            <p class="texts">The winner is first to 5 points</p>

        </header>

        <p class="texts" id="winner">Lets's Play</p>
        <p class="texts" id="opponents"></p>
        
        <div  id="scores">
            
            
            <div id="player">
                <h2>You</h2>
                <p id="playerScore">0</p>
            </div>

            <div id="computer">
                <h2>Computer</h2>
                <p id="computerScore">0</p>
            </div>
        </div>

        <div id="images">
            <div class="selections" id="playerSelection">
                <p class="texts">Your Choise</p>
                
                   <input type="image" class="choises"  id="rock" alt="rock" src="images/rock.png" onclick="choise(this.id);"/>
                    <input type="image" class="choises" id="paper" alt="paper" src="images/paper.png" onclick="choise(this.id);"/>
                   <input type="image" class="choises" id="scissors" alt="scissors" src="images/scizzors.png" onclick="choise(this.id);"/> 

           </div>


            <div class="selections" id="computerSelection">
                <p class="texts">Computer's choise</p>
                <img class="rock choises2" src="images/rock.png" alt="rock" />
                <img class="paper choises2" src="images/paper.png" alt="paper"/>
                <img class="scissors choises2"src="images/scizzors.png" alt="scissors"/>


            </div>
        </div>
    </div>
    <div id="popup">
        <h2 id="TheWinnerIs" class="popup">You Won</h2>
        <p class="popup">Would you like to play again?</p>
       <div >
           <input class="popup"  type="button" value="Play Again" onclick="Restart();"/>
           <input class="popup"  type="button" value="Cansel" onclick="cansel();"/>
        </div>
    </div> 

    <div id="startGame"><button onclick="startGame();" id="startButton">Start Game</button></div>
    <script type="text/javascript" src="scripts/jscode.js"></script>

   
</body>

</html>
